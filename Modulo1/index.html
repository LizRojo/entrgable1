<!DOCTYPE html>
<html lang="en">
<head>
  <title>Modulo 1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <form>
         <div class="container">

          <div class="row">
         <form >
          <div class="col-md-6">
        <div class="form-group row">
          <label for="nombre" class="col-md-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
            </div>
        </div>
        <div class="form-group row">
          <label for="apellido" class="col-md-2 col-form-label">Apellidos</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="apellido" placeholder="Apellidos">
          </div>
        </div>
        <div class="form-group row">
                <label for="genero" class="col-md-2 col-form-label">Genero </label>
                <div class="col-sm-10">
                <select id="opciones" class="form-control col-md-6" name="opciones">
                        <option value="">- Selecciona el genero</option>
                        <option value="1">Femenino</option>
                        <option value="2">Masculino</option>
                    </select>
                  </div>
                  
          </div>
         <div class="form-group row">
                <label for="fecha" class="col-sm-2 col-form-label">Fecha de nacimiento</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" id="fecha" placeholder="Fecha de nacimiento">
                </div>
          </div>
          <div class="form-group row">
                <label for="correo" class="col-sm-2 col-form-label">Correo</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="correo" placeholder="Correo">
                </div>
                <button type="button" id="agregar" class="btn btn-raised btn-success">Agregar</button>
          </div>
         
        </div></form>
        <div class="col-md-6">
          <div id="tabla"></div>
          <table class="table col-md-12 col-sm-12">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Genero</th>
                <th>Fecha de nacimiento</th>
                <th>Correo</th>
                
              </tr>
            </thead>
            <tbody id="datos">
             
            </tbody>
          </table>
        <button type="button" class="btn btn-raised btn-success" id="eliminar">eliminar</button>
        </div>
         
          
        </div></div>
    
      </form>
<script src="..\Modulo1\js\tabla.js">
  
</script>

</body>
</html>
